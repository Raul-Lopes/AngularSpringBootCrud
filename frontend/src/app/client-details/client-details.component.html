<h2 class="text-center"> View Client Details</h2>
<hr>
<br>
@if (isLoading()) {
    <div class="text-center">Loading client details...</div>
} @else {
    <div>
        <div>
            <label> <b> Id: </b></label> {{ client().id }}
        </div>
        <div>
            <label> <b> First Name: </b></label> {{ firstName() }}
        </div>
        <div>
            <label> <b> Last Name: </b></label> {{ lastName() }}
        </div>
        <div>
            <label> <b> Full Name: </b></label> {{ fullName() }}
        </div>
        <div>
            <label> <b> Email Id: </b></label> {{ emailId() }}
        </div>
        <div>
            <label> <b> Credit Limit: </b></label> {{ creditLimit() | currency:'EUR' }}
        </div>
    </div>
}
